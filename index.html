<canvas id="sky"></canvas>

<style type="text/css">
  

blockquote {
    font-style: italic;
    font-size: 2em;
    padding: 6px 16px;
    border: none;
    quotes: "\201C" "\201D";
    display: inline-block;
    position: relative;
}

blockquote:before {
    content: open-quote;
    font-weight: bold;
    position: absolute;
    top: 0;
    left: 0;
}

blockquote:after {
    content: close-quote;
    font-weight: bold;
    position: absolute;
    bottom: 0;
    right: 0;
}


</style>



<script>
    /* Borrowed from here https://codepen.io/AlienPiglet/pen/hvekG */
    var c = document.getElementById('sky');
    var ctx = c.getContext('2d');
    var xMax = c.width = window.screen.availWidth;
    var yMax = c.height = window.screen.availHeight;

    var hmTimes = Math.round(xMax + yMax);

    for (var i = 0; i <= hmTimes; i++) {
      var randomX = Math.floor((Math.random() * xMax) + 1);
      var randomY = Math.floor((Math.random() * yMax) + 1);
      var randomSize = Math.floor((Math.random() * 2) + 1);
      var randomOpacityOne = Math.floor((Math.random() * 9) + 1);
      var randomOpacityTwo = Math.floor((Math.random() * 9) + 1);
      var randomHue = Math.floor((Math.random() * 360) + 1);
      if (randomSize > 1) {
        ctx.shadowBlur = Math.floor((Math.random() * 15) + 5);
        ctx.shadowColor = "white";
      }
      ctx.fillStyle = "hsla(" + randomHue + ", 30%, 80%, ." + randomOpacityOne + randomOpacityTwo + ")";
      ctx.fillRect(randomX, randomY, randomSize, randomSize);
    }
  </script>
